                            <div class="col-md-10">
                                <h4>Eugenio</h4>
                            </div>
                            
                        </td>
                    </tr>
                </table>
                <div class="row">
                    <div class="col-md-3">
                        
                    </div>
                    <div class="col-md-9">
                        
                    </div>
                </div>
                
                <label for="file" class="text-center"><i class='fa fa-camera'></i> carica immagine</label>
                <input type="file" id="file">
            </div>
        </div>
        <div class="row">
            <table class="user-main">
                <tr>
                    <td class="text-center"><i class="fa fa-user"></i></td>
                    <td><a href="profilo">l mio profilo</a></td>
                </tr>
                <tr>
                    <td class="text-center"><i class="fa fa-code normal"></i></td>
                    <td><a href="userProjects">I miei progetti</a></td>
                </tr>
                <tr>
                    <td class="text-center"><i class="fa fa-handshake-o"></i></td>
                    <td><a href="partecipazioni">Le mie partecipazioni</a></td>
                </tr>
                <tr>
                    <td class="text-center"><i class="fa fa-diamond"></i></td>
                    <td><a href="userSkills">Le mie skills</a></td>
                </tr>
                <tr>
                    <td class="text-center"><i class="fa fa-refresh"></i></td>
                    <td><a href="modificaProfilo">Aggiorna profilo</a></td>
                </tr>
                <tr>
                    <td class="text-center"><i class="fa fa-plus"></i></td>
                    <td><a href="nuovoProgetto">Nuovo progetto</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-md-8">
        <div class="row dati-profilo text-center">
            <form id="register-form" class="text-center form-modifica" method="POST" action="modificaProfilo">
                <h3 class="text-center">Modifica profilo</h3>
                    <br>
			<div class="main-login-form">
				<div class="login-group">
                                        
					<div class="form-group">
						<label>Nome</label>
                                                <input type="text" class="form-control" name="nome" placeholder="Nome" value="${sviluppatore.nome}">
					</div>                                      
                                        
                                        <div class="form-group">
						<label>Cognome</label>
                                                <input type="text" class="form-control" name="cognome" placeholder="Cognome" value="${sviluppatore.cognome}">
					</div>
                                        <div class="form-group">
                                            <label>Data di nascita</label>
						<input type="date" class="form-control" name="dataDiNascita" placeholder="Data di nascita">
					</div>
                                    
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" class="form-control" name="email" placeholder="Email" value="${sviluppatore.email}" readonly="readonly">
					</div>
                                    
					<div class="form-group">
                                            <label>Curriculum</label>
                                            <textarea cols="80" rows="15" name="biografia">${sviluppatore.biografia} </textarea>
					</div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-secondary green" value="Modifica" name="modificaProfilo">
                                        </div>
                                </div>
			</div>
	</form>
        </div>
    </div>
</div>
