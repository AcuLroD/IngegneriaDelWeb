<div class="login-form-1">
    
    <form id="login-form" class="text-left" method="POST" action="login">
                    <h2 class="text-center">Login</h2>
                    <br>
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input type="email" class="form-control" id="lg_username" name="email" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="lg_password" name="password" placeholder="password">
					</div>
				</div>
				<button type="submit" class="login-button" name="login"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>new user? <a href="signup">create new account</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
